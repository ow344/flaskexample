{% extends "base.html" %}

{% block statics %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
{% endblock %}

{% block navi %}
<li><a href="/">Home</a></li>
<li>></li>
<li>Change Password</li>
{% endblock %}

{% block content %}
<form method="POST">
<div>
    {% if user %}
    <h4>Change Password for {{ user.username }}</h4>
    {% else %}
    <h4>Change your password</h4>
    {% endif %}
    <input name="password" type="password" placeholder="New password"><br><br>
    <input name="password2" type="password" placeholder="Confirm password"><br><br>
<input type="submit" class="change-button" value="Change Password">
</div>
</div>
</form>



<style>

.change-button {
    font-size: 15px;
    background-color: greenyellow;
    padding: 3px 16px;
    border-radius: 4px;
    text-decoration: none;
    color: black;
}
.change-button:hover {
    background-color: rgb(145, 197, 68);
    color: #fff;

}
</style>

{% endblock %}
